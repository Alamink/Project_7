<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container">
       
        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
         <label class="form">Passpanger credit =</label> 
         <label class="form" id="balance" >0</label> 
         <btn class="btn btn-primary" id="withdraw-blance">Withdraw Blance</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-number-buy" style="min-width: 300px">
                <option value="">SA 150</option>
                <option value="">SA 250</option>
                <option value="">SA 300</option>
            </select>
            &nbsp;
            <label class="form">Amount in Wei</label>
            <input type="number" id="num-amount-wei" min="0" max="1*10^18">
            <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-number-Oracle" style="min-width: 300px">
                <option value="">SA 150</option>
                <option value="">SA 250</option>
                <option value="">SA 300</option>
            </select>
            &nbsp;
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>
</body>
</html>
